<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__btn-add" type="button" title="Добавить новую фотографию"></button>
        </section>

        <section class="elements">

          <div class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            
            <div class="element__info">
              <h2 class="element__caption">Домбай</h2>
                <button class="element__btn-like" title="Нравится" type="button"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/rosa.jpg" alt="Роза Хутор">
            <div class="element__info">
              <h2 class="element__caption">Роза Хутор</h2>
              <button class="element__btn-like" title="Нравится" type="button"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/kizhi.jpg" alt="Кижи">
            <div class="element__info">
              <h2 class="element__caption">Кижи</h2>
              <button class="element__btn-like" title="Нравится" type="button"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/suzdal.jpg" alt="Суздаль">
            <div class="element__info">
              <h2 class="element__caption">Суздаль</h2>
              <button class="element__btn-like" title="Нравится" type="button"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/karach.jpg" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__caption">Карачаевск</h2>
              <button class="element__btn-like" title="Нравится" type="button"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__caption">Эльбрус</h2>
              <button class="element__btn-like" title="Нравится" type="button"></button>
            </div>
          </div>   
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2023. Mesto Russia</p>
      </footer>
      
    </div>
    
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна редактирования профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-popup">
          <fieldset class="popup__fieldset">
            <input name="name-input" class="popup__input" id="name" type="text" value=""  maxlength="50" required>
            <input name="job-input" class="popup__input" id="description" type="text" value="" maxlength="200" required>
          </fieldset>
          <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
        </form> 
      </div>
    </div>

    <script src="scripts/index.js"></script>
                
  </body>
</html>
